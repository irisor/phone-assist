<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Assist AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <div class="logo-icon"></div>
                <h1>Phone Assist</h1>
            </div>
            <div class="status-indicator" id="connection-status">Ready</div>
        </header>

        <main class="main-content">
            <div class="visualizer-container">
                <canvas id="audio-visualizer"></canvas>
            </div>

            <div class="conversation-area" id="conversation-history">
                <!-- Chat bubbles will be injected here -->
                <div class="empty-state">
                    <p>Start a call to see transcription...</p>
                </div>
            </div>
        </main>

        <footer class="control-bar">
            <div class="controls-left">
                <div class="language-selector">
                    <label>Partner:</label>
                    <select id="partner-lang">
                        <option value="de-DE" selected>German</option>
                        <option value="fr-FR">French</option>
                        <option value="es-ES">Spanish</option>
                        <option value="it-IT">Italian</option>
                        <option value="en-US">English</option>
                    </select>
                </div>
                <div class="language-selector">
                    <label>Me:</label>
                    <select id="user-lang">
                        <option value="en-US" selected>English</option>
                        <option value="de-DE">German</option>
                        <option value="fr-FR">French</option>
                    </select>
                </div>
            </div>

            <div class="controls-center">
                <button id="btn-mic" class="btn-circle btn-primary" aria-label="Toggle Microphone">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 14C13.66 14 15 12.66 15 11V5C15 3.34 13.66 2 12 2C10.34 2 9 3.34 9 5V11C9 12.66 10.34 14 12 14Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M19 10V11C19 14.87 15.87 18 12 18C8.13 18 5 14.87 5 11V10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 18V22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M8 22H16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>

            <div class="controls-right">
                <button id="btn-export" class="btn-icon" aria-label="Export Transcript">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M7 10L12 15L17 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 15V3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </footer>
        
        <div class="input-bar">
             <textarea id="user-input" placeholder="Type your response... (Enter to send)" rows="1"></textarea>
             <button id="btn-send" class="btn-send">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
             </button>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
