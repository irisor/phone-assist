<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Assist AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/favicon.png?v=2" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <img src="assets/logo.png" alt="Phone Assist Logo" class="logo-icon">
                <h1>Phone Assist</h1>
            </div>
            <div class="status-indicator" id="connection-status">Ready</div>

            <!-- Theme Toggle -->
            <button id="btn-theme-toggle" class="btn-icon" aria-label="Toggle Theme" title="Toggle Theme">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>

            <!-- Manual Diarization Toggle Removed -->
        </header>

        <main class="main-content">
            <div class="visualizer-container">
                <!-- CSS-based Fake Visualizer (No AudioContext conflict) -->
                <div id="audio-visualizer" class="audio-bars">
                    <span></span><span></span><span></span><span></span><span></span>
                    <span></span><span></span><span></span><span></span><span></span>
                </div>
            </div>

            <div class="conversation-area" id="conversation-history">
                <!-- Chat bubbles will be injected here -->
                <div class="empty-state">
                    <p>Start a call to see transcription...</p>
                </div>
            </div>
        </main>

        <footer class="control-bar">
            <div class="controls-left">
                <div class="language-selector">
                    <label>Partner:</label>
                    <select id="partner-lang">
                        <option value="de-DE" selected>German</option>
                        <option value="fr-FR">French</option>
                        <option value="es-ES">Spanish</option>
                        <option value="it-IT">Italian</option>
                        <option value="en-US">English</option>
                    </select>
                </div>
                <div class="language-selector">
                    <label>Me:</label>
                    <select id="user-lang">
                        <option value="en-US" selected>English</option>
                        <option value="de-DE">German</option>
                        <option value="fr-FR">French</option>
                    </select>
                </div>
            </div>

            <div class="controls-center">
                <button id="btn-mic" class="btn-circle btn-primary" aria-label="Toggle Microphone">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 14C13.66 14 15 12.66 15 11V5C15 3.34 13.66 2 12 2C10.34 2 9 3.34 9 5V11C9 12.66 10.34 14 12 14Z"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M19 10V11C19 14.87 15.87 18 12 18C8.13 18 5 14.87 5 11V10" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M12 18V22" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M8 22H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>

                <!-- Push to Mute Button -->
                <button id="btn-mute-hold" class="btn-pill btn-mute" aria-label="Hold to Mute">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M11 5L6 9H2V15H6L11 19V5Z" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <line x1="23" y1="9" x2="17" y2="15" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <line x1="17" y1="9" x2="23" y2="15" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <span>Tap to Mute</span>
                </button>
            </div>

            <div class="controls-right">
                <button id="btn-export-html" class="btn-icon" aria-label="Export HTML" title="Download HTML">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14 3V7C14 7.55228 14.4477 8 15 8H19" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path
                            d="M14 3L19 8M14 3H5C4.44772 3 4 3.44772 4 4V20C4 20.5523 4.44772 21 5 21H19C19.5523 21 20 20.5523 20 20V8"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M8.5 13L10.5 17L12.5 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M15.5 13L13.5 17L11.5 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
                <button id="btn-export-pdf" class="btn-icon" aria-label="Export PDF" title="Print/Save as PDF">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 9V2H18V9" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path
                            d="M6 18H4C2.89543 18 2 17.1046 2 16V11C2 9.89543 2.89543 9 4 9H20C21.1046 9 22 9.89543 22 11V16C22 17.1046 21.1046 18 20 18H18"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M18 14H6V22H18V14Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </footer>

        <div class="input-bar">
            <textarea id="user-input" placeholder="Type your response..." rows="1"></textarea>
            <button id="btn-send" class="btn-send">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
